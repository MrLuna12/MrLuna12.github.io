<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Luna's Personal Website</title>
    <link href="/app/styles/tailwind_output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1ce531afba.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="fixed top-0 w-full flex justify-between items-center p-4 bg-neutral-100 shadow-md z-10">
            <div class="border-2 border-red-400">
                <img src="/app/images/brand.svg" class="h-20 w-20">
            </div>

            <div class="flex gap-4">
                <a href="#about" class="text-lg hover:underline hover:underline-offset-8 hover:hover:underline hover:decoration-blue-500 hover:decoration-4">About</a>
                <a href="#projects" class="text-lg hover:underline hover:underline-offset-8 hover:hover:underline hover:decoration-blue-500 hover:decoration-4">Projects</a>
                <a href="#contact" class="text-lg hover:underline hover:underline-offset-8 hover:hover:underline hover:decoration-blue-500 hover:decoration-4">Contact</a>
            </div>
    </header>

    <main>
        <div id="about" class="border-2 border-red-700 h-screen">
            <h1>About</h1>
        </div>

        <div id="projects" class="border-2 border-blue-700 h-screen">
            <h1>Projects</h1>
        </div>

        <div id="contact" class="border-2 border-orange-700 h-screen">
            Contact
        </div>
    </main>
</body>

</html>
